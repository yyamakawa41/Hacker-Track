//b) Given an array x (e.g. [1,5, 10, -2]), create an algorithm (sets of instructions) that returns an array with the max, min, and average values ([max, min, avg]. ex [0,2,4] should return [4,0,2]).
	var arr = [1,-14,5,10,-41]
	function maxMinAvg(arr) {
   		//place your code here 
   		var arrNew = [];
   		var max = arr[0];
   		var min = arr[0];
   		var avg = 0;
   		for (i=0; i < arr.length; i++){
   			avg = (avg + arr[i])
   			if(arr[i] > max){
   				max = arr[i];
   			}else if(arr[i] < min){
   				min = arr[i];
   			}
   		}
   		avg = avg/arr.length;
   		arrNew.push(max, min, avg);
   		return arrNew; 
	}
	maxMinAvg(arr);

var arr = [1,-14,5,10,-41]
	function swap(arr) {
	   //place your code here 
	   arrNew = [];
	   length = arr.length - 1;
	   arr.unshift(arr[length]);
	   arr.pop(arr[length]);
	   arr.push(arr[1]);
	   arr.splice(1,1)
	   arrNew.push(arr);
	   return arrNew; 
	}
	swap(arr);
